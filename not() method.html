<!-- Use of not() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>not()</title>
    <style>
        .para{
            background-color: deepskyblue;
            font-size: 28px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p> First para</p>
    <p> Second para</p>
    <p> Third para</p>
    <p> Fourth para</p>
    <p> Fifth para</p>

    <button id="btn">click me</button>
</body>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("p").not(function(index){
                    if(index==1 || index==3){
                        return true;
                    }
                }).addClass("para");
            });
        });
    </script>
</html>
