<!-- Use of change() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>change()</title>
    <style>
        #div1{
            color:blueviolet;
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <select name="language" id="se1">
        <option> HTML </option>
        <option selected="selected"> JAVA </option>
        <option> PHP </option>
        <option> JAVASCRIPT </option>
    </select>
    <div id="div1"></div>

    <script>
        $("select").change(function(){
            document.getElementById("div1").innerHTML = "You Selected : " + document.getElementById("se1").value;
        });
    </script>

</body>
</html>
