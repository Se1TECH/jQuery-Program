<!-- Use of last() method in jquery. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>last()</title>
</head>
<body>
    <div> First div </div>
    <p> Fisrt Paragraph</p>
    <div> Second div </div>
    <p> Second Paragraph</p>
    <div> Third div </div>
    <p> Third Paragraph</p>
    <div> Fourth div </div>
    <p> Fourth Paragraph</p>
    <div> Fifth div </div>
    <p> Fifth Paragraph</p>

    <button id="btn">click me to show the effect of last() method</button>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("p").last().css({"background-color":"blue","text-align":"center","font-size":"30px"});

                $("div").last().css({"background-color":"green","text-align":"center","font-size":"30px"});
            });
        });
    </script>
</body>
</html>
