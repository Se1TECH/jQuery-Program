<!-- Use of offsetParent() Function in jquery. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offsetParent()</title>
    <style>
        div,p{
            border: 2px solid black;
            padding: 10px;
            position: relative;
        }

        h2{
            border: 2px solid black;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <div>This is div
        <h2>
            this is h2
            <p id="p1">this is paragraph</p>
        </h2>
    </div>
    <button id="btn">Click Me</button>
</body>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#p1").offsetParent().css("background","blue");
            });
        });
    </script>
</html>
