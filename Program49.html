<!-- Use of param() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>param()</title>
    <style>
        .para1{
            background-color: azure;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="btn">Click For Effect</button>
    <p id="para"></p>
</body>

    <script>
        $(document).ready(function(){
            employee = new Object();
            employee.name = "john";
            employee.id = "1";
            employee.salary = "100000"

            $("#btn").click(function(){
                $("#para").text($.param(employee)).addClass("para1");
            });
        });
    </script>
</html>
