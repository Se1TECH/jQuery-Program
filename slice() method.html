<!-- Use of slice() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice()</title>
</head>
<body>
    <h3>Use of silce method</h3>
    <p>Paragraph with index 0</p>
    <p>Paragraph with index 1</p>
    <p>Paragraph with index 2</p>
    <p>Paragraph with index 3</p>
    <p>Paragraph with index 4</p>
    <p>Paragraph with index 5</p>

    <button id="btn">Click Me</button>

</body>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("p").slice(1,4).css({"background-color":"blue","text-align":"center","font-size":"25px"});
            });
        });
    </script>
</html>
