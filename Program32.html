<!-- Use of wrap() Function in jquery. -->
<!-- jQuery wrap() method is used to wrap specified HTML elements around each selected element. The wrap () function can accept any string or object that could be passed through the $() factory function. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>wrap()</title>
    <style>
        #div1{
            background-color: darkkhaki;
            text-align: center;
            margin: 20px;
            padding: 10px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    
    <button id="btn1">click me</button>
    <p>this paragrph element will be wrap by div</p>


    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                var element1 = '<div id="div1"></div>';
                $("p").wrap(element1);
            });
        });
    </script>
</body>
</html>
