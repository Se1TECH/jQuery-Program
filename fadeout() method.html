<!-- Use of fadeOut() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });
    });
    </script>


    <title>fadeOut()</title>
    <style>
        #div1{
            background-color: red;
            height: 80px;
            width: 80px;
            margin: 20px;
        }

        #div2{
            background-color: rgb(0, 213, 255);
            height: 80px;
            width: 80px;
            margin: 20px;
        }

        #div3{
            background-color: rgb(0, 255, 123);
            height: 80px;
            width: 80px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <button id="btn1">fadeOut</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
