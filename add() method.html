<!-- Use of add() method in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add()</title>
</head>
<body>
    <h2>Use of add() method in jquery</h2>
    <p>First Paragraph</p>
    <p>Second Paragraph</p>
    <button id="btn">Click Me!</button><br>
    <span>This is span Element</span><br>
    <span>This is another span Element</span>
</body>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("p").add("span").css({"background-color":"cyan","font-size":"20px","text-align":"center"});
            });
        });
    </script>
</html>
