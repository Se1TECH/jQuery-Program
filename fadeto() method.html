<!-- Use of fadeTo() Function in jquery. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").fadeTo("slow",0.3);
                $("#div2").fadeTo("slow",0.6);
                $("#div3").fadeTo("slow",0.7);
            })
        })
    </script>
    <title>fadeTo()</title>
    <style>
        #div1{
            background-color: cornflowerblue;
            height: 80px;
            width: 80px;
            margin: 20px;
        }
        
        #div2{
            background-color: rgb(158, 255, 1);
            height: 80px;
            width: 80px;
            margin: 20px;
        }
        
        #div3{
            background-color: rgb(255, 0, 111);
            height: 80px;
            width: 80px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <button id="btn1">fadeTo</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
