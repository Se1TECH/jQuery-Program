<!-- Use of prev() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre()</title>
</head>
<body>
    <div>
        <h3>h3 tag</h3>
        <h2>h2 tag</h2>
        <p>paragraph tag</p>
        <h2>h2 tag</h2>
        <ul>ul tag</ul>
        <h2>h2 tag</h2>
    </div>

    <button id="btn">Click me</button>
</body>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("h2").prev("p").css({"background-color":"blue","text-align":"center"});
            });
        });
    </script>
</html>
