<!-- Use of isNumeric() method in jquery. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>isNumeric()</title>
</head>

<body>
    <p>Use of isNumeric </p>
    Enter Number: <input type="text" name="number" id="number"><br><br>
    <button id="btn">Check</button>
    <p id="p1"></p>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                var val = $("input").val();
                var check = $.isNumeric(val);

                if (check) {
                    $("#p1").html("<b> Entered Value is Numeric<b>").css("color","green");
                } else {
                    $("#p1").html("<b> Entered Value is not Numeric<b>").css("color","red");
                }
            })
        })
    </script>
</body>

</html>
