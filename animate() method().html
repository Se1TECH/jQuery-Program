<!-- Use of animate() Function in jquery. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#div1").animate({
                    left: '250px',
                    backgroundColor: 'red',
                    height: '150px',
                    width: '150px'
                },3000);
            });
        });
    </script>
    <title>animate()</title>
    <style>
        #div1{
            background-color: chartreuse;
            height: 80px;
            width: 80px;
            position: absolute;
            margin: 20px;

        }
    </style>
</head>
<body>
    <button id="btn">animation</button>
    <div id="div1"></div>
</body>
</html>
