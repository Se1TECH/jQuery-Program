<!-- Use of delay() Function in jquery. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#div1").delay("fast").fadeOut();
                $("#div2").delay("slow").fadeOut();
                $("#div3").delay(3000).fadeOut();
            });
        });
    </script>
    <title>delay()</title>
    <style>
        #div1{
            background-color: darkslategrey;
            height: 80px;
            width: 80px;
            margin: 20px;
        }

        
        #div2{
            background-color: rgb(0, 255, 255);
            height: 80px;
            width: 80px;
            margin: 20px;
        }

        
        #div3{
            background-color: rgb(230, 15, 15);
            height: 80px;
            width: 80px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <button id="btn">delay</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
