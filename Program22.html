<!-- Use of appendTo() Function in jquery. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>appendTo()</title>
    <style>
        #id1{
            text-align: center;
            font-size: 23px;
            background-color: aquamarine;
            margin: 20px;
            padding: 20px;
        }
        
        #id2{
            text-align: center;
            font-size: 23px;
            background-color: rgb(255, 229, 127);
            margin: 20px;
            padding: 20px;
        }

        b{
            font-size: 23px;
        }
    </style>
</head>
<body>
    <button id="btn1">append text</button>

    <p id="id1"> First Paragraph</p>
    <p id="id2"> Second Paragraph</p>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("<b> append to first para</b>").appendTo("#id1");

                $("<b> append to second para</b>").appendTo("#id2");
            });
        });
    </script>
</body>
</html>
