<!-- Use of fadeToggle() Function in jquery. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);

            });
        });
    </script>
    <title>fadeToggle()</title>
    <style>
        #div1{
            background-color: cornflowerblue;
            height: 80px;
            width: 80px;
            margin: 20px;
        }

        
        #div2{
            background-color: rgb(96, 255, 5);
            height: 80px;
            width: 80px;
            margin: 20px;
        }

        
        #div3{
            background-color: rgb(255, 204, 0);
            height: 80px;
            width: 80px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <button id="btn1">fadeToggle</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
