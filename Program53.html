<!-- Use of :disabled selector in jquery.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>disabled</title>
    <style>
        .click{
            background-color: coral;
            border: 3px solid black;   
        }
    </style>
</head>
<body>
    <p>Use of :disabled selector</p>
    <form action="#">
        First name: <input type="text" name="fname" id="fname"><br><br>

        Last name: <input type="text" name="lname" id="fname" disabled="disabled"><br><br>
        
        Telephone: <input type="text" name="tphone" id="tphone"><br><br>
        
        Mobile No: <input type="text" name="mno" id="mno" disabled="disabled"><br><br>

        <input type="submit" value="Submit" disabled="disabled">

        <button id="btn"> click me for see disabled inputs</button>
    </form>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $(":disabled").addClass("click");
            });
        });
    </script>
</body>
</html>
