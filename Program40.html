<!-- Use of data() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>data()</title>
    <style>
        div{
            background-color: rgb(215, 237, 238);
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
    
</head>
<body>
    
    <div> div element</div><br>
    <button id="btn1">attach data</button>
    <button id="btn2">get data</button>

</body>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("div").data("test","Welcome to my new video");
            alert("data Attached");
        });
        $("#btn2").click(function(){
            $("div").text($("div").data("test"));
        });
    });
</script>
</html>
