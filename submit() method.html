<!-- Use of submit() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>submit()</title>
    <style>
        p{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <p>Enter "New Video"</p>
    <form action="">
    <input type="text" id="in1">
    <input type="submit">
    </form>
    <span></span>

    <script>
        $("form").submit(function(event){
            if($("#in1").val() === "New Video"){
                $("span").text("Form Submitted Successfully").show().css("color","green");
                event.preventDefault();
            }else{
                $("span").text("Invalid").show().fadeOut(3000).css("color","red");
                event.preventDefault();
                
            }
        })
    </script>

</body>
</html>
