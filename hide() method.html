<!-- Use of hide() Function in jquery -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>hide function</title>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("p").hide();
            });
        });
    </script>
</head>

<body>
    <p>Lorem Ipsum is simply dummy text of the <br>printing and typesetting industry. Lorem <br> Ipsum has been the
        industry's standard <br> dummy text ever since the 1500s, when an <br> unknown printer took a galley of type
        <br> and scrambled it to make a type specimen book.</p>

    <button id="button1">hide </button>
</body>

</html>
