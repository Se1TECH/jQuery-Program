<!-- Use of text() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#p1").text("<b> your first phragraph is change </b>");
                $("#p2").text("<b> your second phragraph is change </b>");
            });
        });
    </script>
    <title>text()</title>
    <style>
        #p1{
            color:chartreuse;
            text-align: center;
            font-size: 23px;
        }

        #p2{
            color:rgb(106, 0, 255);
            text-align: center;
            font-size: 23px;
        }
    </style>
</head>
<body>
    <button id="btn">Click to show text</button>
    <p id="p1">first paragraph</p>
    <p id="p2">first paragraph</p>
</body>
</html>
