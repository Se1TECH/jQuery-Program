<!-- Use of nextAll() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextAll()</title>
</head>
<body>
    <div>
        <p>Pagaraph 1</p>
        <p>Pagaraph 2</p>
        <ul>Ul  element</ul>
        <span>span element</span>
        <div id="div1">dive element</div>
    </div>

    <button id="btn">Click me</button>
</body>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("p").nextAll().css({"background":"blue","color":"white","font-size":"30px"});
            })
        })
    </script>
</html>
