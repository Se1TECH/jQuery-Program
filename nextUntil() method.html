<!-- Use of nextuntil() method in jquery. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextUntil</title>
</head>
<body>
    <div id="div1">This is div
        <h1>h1 tag</h1>
        <h2>h2 tag</h2>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
        <h5>h5 tag</h5>
        <h6>h6 tag</h6>
    </div>

    <button id="btn">Click me</button>
</body>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("h1").nextUntil("h6").css({"background-color":"blue"});
            });
        });
    </script>
</html>
