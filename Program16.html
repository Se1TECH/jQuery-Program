<!-- Use of css() Function in jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>css()</title>
    <style>
        #p1{
            background-color: aqua;
            margin: 10px;
            padding: 10px;
        }

        #p2{
            background-color: rgb(0, 255, 13);
            margin: 10px;
            padding: 10px;
        }
        
        #p3{
            background-color: rgb(111, 105, 121);
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="btn">change css</button>
     <p id="p1">first paragraph</p>
     <p id="p2">second paragraph</p>
     <p id="p3">third paragraph</p>


     <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $('#p1').css({"background-color":"blue"});
                $('#p2').css({"font-size":"200%"});
                $('#p3').css({"background-color":"red","font-size":"300%"});
            });
        });
     </script>
</body>
</html>
