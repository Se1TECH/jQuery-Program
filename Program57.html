<!-- Use of getJSON() method in jquery. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>getJSON()</title>
    <style>
        #data{
            background-color: rgb(255, 238, 171);
        }
    </style>
</head>
<body>
    <p>Use of getJSON method</p>
    <div id="data"></div>
    <button id="btn">Click me to get data </button>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $.getJSON('sample.json',function(employee,status){
                    $("#data").append('<h2> Employee Details</h2>');

                    $("#data").append('<p> Emlployee Id:' + employee.id + ' </p>');
                    
                    $("#data").append('<p> Employee Name:' + employee.name + ' </p>');
                    
                    $("#data").append('<p> Employee Age:' + employee.age + ' </p>');
                    
                    $("#data").append('<p> Employee:' + employee.salary + ' </p>');
                });
            });
        });
    </script>
</body>
</html>
