<!-- Use of :lang selector in jquery. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:lang selctor</title>
</head>

<body>
    <p lang="en">This is first paragraph with en lang</p>
    <p lang="en-us">This is first paragraph with en-us lang</p>
    <p lang="en-uk">This is first paragraph with en-uk lang</p>
    <p lang="es-es">This is first paragraph with es-es lang</p>
    <p lang="fr">This is first paragraph with fr lang</p>
    <button id="btn">Click to see Effect</button>
</body>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("p:lang(en)").css({"background-color":"green","text-align":"center"});
            });
        });
    </script>
</html>
